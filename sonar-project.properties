# must be unique in a given SonarQube instance
sonar.projectKey=com.blackcandle:FirstTraining

# --- optional properties ---

# defaults to project key
sonar.projectName=FirstTraining

# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.exclusions=ci/**,miniprogram_npm/**,unittest/**,coverage/**,babel.config.js,jest.config.js,lib/__mocks__/**,__mocks__/**
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configure Sonar to import the test results from jest-sonar-reporter
#sonar.testExecutionReportPaths=test-report.xml
